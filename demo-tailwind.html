<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>arc680 - Tailwind CSS デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-blue-600 text-white">
        <nav class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    &nbsp;
                </div>

                <!-- デスクトップメニュー -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="https://twitter.com/arc680" class="hover:bg-blue-500 px-3 py-2 rounded-md transition">Twitter</a>
                        <a href="https://github.com/arc680" class="hover:bg-blue-500 px-3 py-2 rounded-md transition">Github</a>
                        <a href="http://arc680.hatenablog.jp/" class="hover:bg-blue-500 px-3 py-2 rounded-md transition">Blog</a>
                    </div>
                </div>

                <!-- モバイルメニューボタン -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md hover:bg-blue-500 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- モバイルメニュー -->
            <div id="mobile-menu" class="hidden md:hidden pb-3">
                <div class="space-y-1">
                    <a href="https://twitter.com/arc680" class="block hover:bg-blue-500 px-3 py-2 rounded-md transition">Twitter</a>
                    <a href="https://github.com/arc680" class="block hover:bg-blue-500 px-3 py-2 rounded-md transition">Github</a>
                    <a href="http://arc680.hatenablog.jp/" class="block hover:bg-blue-500 px-3 py-2 rounded-md transition">Blog</a>
                </div>
            </div>
        </nav>
    </header>

    <article class="container mx-auto px-4 py-6">
        <h2 class="text-2xl font-bold mb-4">arc680</h2>
        <ul class="list-disc pl-5 space-y-2">
            <li>一応 Web 系エンジニア
                <ul class="list-disc pl-5 mt-2 space-y-1">
                    <li>仕事だと PHP や JavaScript がメイン</li>
                    <li>遊びだと Ruby</li>
                </ul>
            </li>
            <li>ゲームやアニメを嗜む</li>
            <li>端末はそんなに持ってない</li>
        </ul>
    </article>

    <script>
        const btn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
